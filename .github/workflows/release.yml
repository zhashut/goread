name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager --install "ndk;27.0.12077973"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Install dependencies
        run: npm ci

      - name: Restore Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > src-tauri/gen/android/app/release-key.keystore

      - name: Build Android APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: cargo tauri android build --target aarch64

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find APK file
        id: find-apk
        run: |
          APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f | head -1)
          APK_NAME="GoRead-v${{ steps.version.outputs.VERSION }}-aarch64.apk"
          mv "$APK_PATH" "$APK_NAME"
          echo "APK_PATH=$APK_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find-apk.outputs.APK_PATH }}
          name: GoRead v${{ steps.version.outputs.VERSION }}
          body: |
            ## GoRead v${{ steps.version.outputs.VERSION }}
            
            ### 下载安装
            - 下载下方的 APK 文件
            - 在 Android 设备上安装（仅支持 arm64 架构）
            
            ### 更新内容
            请查看 commit 历史
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
